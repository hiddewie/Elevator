version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Backend
    task:
      jobs:
        - name: Build & test
          commands:
            - ./gradlew -v --console=plain
            - ./gradlew build jacocoTestReport --console=plain
      prologue:
        commands:
          - sem-version java 11
          - checkout
          - cache restore
          - >-
            curl -LsS
            https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
            > ./cc-test-reporter
          - chmod +x ./cc-test-reporter
          - ./cc-test-reporter before-build
      epilogue:
        on_pass:
          commands:
            - cache store
            - cd src/main/kotlin
            - >-
              ./../../../cc-test-reporter format-coverage
              ../../../build/reports/jacoco/test/jacocoTestReport.xml
              --input-type jacoco --output ../../../coverage/codeclimate.json
            - cd ../../..
            - ./cc-test-reporter upload-coverage
      env_vars:
        - name: CC_TEST_REPORTER_ID
          value: 69e4b50c7b4395499ae02f1df305d7b1916b56489a0221261192e338ed3ed4e4
    dependencies: []
  - name: Frontend
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - yarn install
            - yarn build
      prologue:
        commands:
          - checkout
          - sem-version node 10.13.0
          - cd web
          - cache restore
      epilogue:
        on_pass:
          commands:
            - cache store
